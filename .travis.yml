language: node_js
node_js:
  - 8
  - 10
  - 11
os:
  - windows
  - linux
  - osx
install:
  - npm install --global yarn lerna
  - lerna bootstrap
  - lerna exec -- yarn link
script:
  - wcf
  - wcf start --author test --copyrightOwner test --license MIT
  - wcf factory --humanName test --description test --name test --orgNpm @test --orgGit test --gitRepo git@github.com:test/test.git
  - yes n | wcf element --customElementTemplate Slim --name slim-test --description test
  - yes n | wcf element --customElementTemplate Polymer --name polymer-test --description test
  - yes n | wcf element --customElementTemplate Vanilla --name vanilla-test --description test